<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/style/style1.css" rel="stylesheet" type="text/css" media="screen" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
			
        }
        .text{
            font-family: 'fangsong';
            display: inline-block;
          position: relative;
          font-size: 50px;
          height: 60px;
          line-height: 60px;
          color: rgb(245, 245, 245);
        }
        .text::after{
            content: '';
            position: absolute;
            right: -10px;
            top: 5px;
            height: 50px;
            width: 3px;     
            background-color: #fff;
            animation: san 0.5s steps(1) infinite;
        }
        @keyframes san{
            0%,100%{
                background-color: #fff;
            }
            50%{
               background-color: transparent;
            }

        }
    </style>
</head>
<body background="\image\1.jpg"
style="background-attachment:fixed;
background-repeat:no-repeat;
background-size:100% 100%; 

">
    <h1>
        <span class="text" ></span>
    </h1>
	<div class="d1">
	<form method="get" action="/index.html">
    <button type="submit" class="green">进入网站</button>
</form>
</div>
    <script>
        const text = document.querySelector('.text');
        const txt  =["欢迎！","远道而来的客人","点击右边的按钮进入网站"]; 
        
        var index=0;
        var xiaBiao= 0;
        var huan = true;
     
        setInterval(function(){
           
            if(huan){      
                text.innerHTML = txt[xiaBiao].slice(0,++index);
                console.log(index);
            }
            else{
                text.innerHTML = txt[xiaBiao].slice(0,index--);
                console.log(index);
            }

            if(index==txt[xiaBiao].length+4)
            {
                huan = false;
            }
            else if(index<0)
            {
                index = 0;
                huan = true;
                xiaBiao++;
                if(xiaBiao>=txt.length)
                {
                    xiaBiao=0; 
                }
            }

        },300)

    </script>
</body>
</html>
